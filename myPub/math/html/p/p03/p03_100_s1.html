<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
  <meta name="format-detection" content="telephone=no">
  <title>연산수학 P03-100-원리</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../../css/style.css">
  <link rel="stylesheet" type="text/css" href="../../../css/question/question-common.css">
<link rel="stylesheet" type="text/css" href="../../../css/question/question-p.css">
  <link rel="stylesheet" type="text/css" href="../../../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../../../css/style-tablet600.css">
  <link rel="stylesheet" type="text/css" href="../../../css/question/question-common-tablet600.css">
<link rel="stylesheet" type="text/css" href="../../../css/question/question-p-tablet600.css">
 </head>
 <body>
	<div class="questionWrap makeScrollForHeight">
		<!-- .header 시작 -->
		<!-- .principle로 header 색 변화 -->
		<header class="principle questionHeader header-default-style">
			<div class="container">
				<div class="tit_box">
					<h1 class="textbook_tit">P3<span class="topic_tit">_100</span></h1>
					<h2 class="study_tit">▢가 있는 덧셈</h2>
				</div>
		
				<ul class="utility">
					<li class="user_name"><a href="#">홍길동님</a></li>
					<li class="totalMenu"><a href="#"><i class="fas fa-bars"></i></a></li>
				</ul>
				<ul class="pageArr-box">
					<li><a href="#"><img src="../../../images/icon_arrLeft.png" alt="이전"></a></li>
					<li><a href="#"><img src="../../../images/icon_arrRight.png" alt="다음"></a></li>
				</ul>
				<!-- LNB 시작 -->
				<ul class="lnb_box">
					<!-- a에 on으로 구분-->
					<li><a href="p03_100_s1.html" class="on"><i class="fas fa-check"></i>원리</a></li><!--
					--><li><a href="p03_100_s2.html"><i class="fas fa-plus"></i>기본</a></li><!--
					--><li><a href="p03_100_s3.html"><i class="fas fa-star"></i>응용</a></li>
				</ul>
				<!-- LNB 끝 -->
			</div>
		</header>
		<!-- .header 끝 -->
		<!-- 타이머와 성취율 시작 .hide_none 숨기기 -->
		<div class="questionCheck timer hide_none">
			<img src="../../../images/ico_question-timer.png" alt="시간 아이콘">
			<span class="num">12:05</span>
		</div>
		<div class="questionCheck achieve hide_none">
			<img src="../../../images/ico_question-achieve.png" alt="성취율 아이콘">
			<span class="num">85%</span>
		</div>
		<!-- 타이머와 성취율 끝 -->

		<!-- .activate 시작 -->
		<div class="questionActivate">
			<div class="container">	
				<!-- .principle로 버튼 on/off -->
				<ul class="principle activateBtn_box">
					<li class="solve off"><button type="button" class="solve">틀린것풀기</button></li><!--
				 --><li class="solve off"><button type="button" class="solve">새문제풀기</button></li><!--
				 --><li class="btn_mark"><button type="button" class="grade">채점하기</button></li>
					<li class="btn_mark"><button type="button" class="next">다음으로</button></li>
				</ul>
			</div>
		</div>
		<!-- .activate 끝-->

		<!-- .content 시작 -->
			<div class="p03_100_s1 questionContent">
				<div class="container">
                    <!-- 설명 -->
                    <div class="directions">
                        <i class="fas fa-cog"></i>
                        <p><i class="far fa-square default"></i>가 있는 덧셈을 알아봅시다.</p>
                    </div>
					<p class="principle_img">
						<img src="../../../images/P3_100_s1_img1.jpg" alt="원리 설명" class="img_w100hauto">
					</p>

					<iframe width="100%" height="400px" src="https://www.youtube.com/embed/jOuIeYqAtsA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		<!-- .content 끝 -->
	</div><!-- .questionWrap END -->
 </body>
</html>
